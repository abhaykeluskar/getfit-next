services:
  # Next.js Application
  getfit-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_POCKETBASE_URL: ${NEXT_PUBLIC_POCKETBASE_URL:-http://pocketbase:8090}
    container_name: getfit-app
    restart: unless-stopped
    ports:
      - 4020:3001
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL:-http://pocketbase:8090}
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - getfit-network
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --tries=1
        - --spider
        - http://localhost:3001/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PocketBase Database (rest unchanged)
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: getfit-pocketbase
    restart: unless-stopped
    ports:
      - 8090:8090
    volumes:
      - pb_data:/pb/pb_data
      - ./pb_migrations:/pb/pb_migrations
      - ./pb_hooks:/pb/pb_hooks
    networks:
      - getfit-network
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --tries=1
        - --spider
        - http://localhost:8090/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pb_data:
    driver: local

networks:
  getfit-network:
    driver: bridge
